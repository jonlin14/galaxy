<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Triangle Qualifier</title>
  </head>
  <body>
    <div class="container">

      <div class="title">
        <h1>The Triangulizer</h1>
      </div>

      <div class="triangle_form">
        <form id="triangle_input">
          <div class="form-group">
            <input type="number" name="a" placeholder="Side A" class="form-control" required>
            <br>
            <input type="number" name="b" placeholder="Side B" class="form-control" required>
            <br>
            <input type="number" name="c" placeholder="Side C" class="form-control" required>
            <br>
            <button type="submit" class="btn btn">Qualify!</button>
          </div>
        </form>
      </div>

      <div id="result">
        <h3>That is <span id="output"></span></h3>
      </div>


    </div>
  </body>
</html>
